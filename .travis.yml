language: python
matrix:
  include:
    - python: 3.6
    - python: 3.7
      dist: xenial
      sudo: true
install:
  - pip install pipenv python-coveralls
  - pipenv install --dev
script:
  - make test
  - make coverage
after_success:
  - coveralls
branches:
  only:
  - master
  - develop
  - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
